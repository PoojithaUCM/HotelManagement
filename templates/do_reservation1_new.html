{% include 'head2.html' %}
<div class="container">
  <div class="row">
      {% for room_type in room_types%}
      {% set number_rooms = get_available_room_count(room_type['_id']) %}
      <div class="col-md-3 mt-3">
          <div class="card p-3">
              <div>{{room_type['type']}}</div>
              <div class="mt-3">$ {{room_type['room_price']}}</div>
              <div class="mt-3">{{room_type['available_rooms']}} rooms available</div>
              <form action="do_reservation2" method="post">
                  <input type="hidden" name="expected_check_in_date" value="{{expected_check_in_date}}">
                  <input type="hidden" name="expected_check_out_date" value="{{expected_check_out_date}}">
                  <input type="hidden" name="no_of_rooms" value="{{no_of_rooms}}">
                  <input type="hidden" name="room_type_id" value="{{room_type['_id']}}">
                  <div class="mt-3">
                      <input type="submit" value="select" class="btn btn-primary w-100">
                  </div>
              </form>
          </div>
      </div>
      {% endfor %}
  </div>

</div>
